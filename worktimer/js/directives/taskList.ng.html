<table class="table table-striped table-hover tasklist">
	<tbody>
	 
<tr ng-repeat="block in blocks">
	<td>
		<a href="/blocks/{{ block._id }}">
			<span >{{ block.task }}</span>
			<span>{{ block.duration }}</span>
		</a>
	</td>
	<td>
		<a class="btn btn-sm btn-primary" href="/blocks/{{ block._id }} ">select</a>
		<input type="button" class = "btn btn-sm btn-danger" value="delete" ng-click="delete(block)" />
	</td>
	<td>
		COMPLETED PLACEHOLDER
	</td>
</tr>
</tbody>
</table>
